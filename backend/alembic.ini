# A generic, single database configuration.

[alembic]
# Where Alembic finds your migration scripts (relative to this INI file)
script_location = backend/alembic
# Ensure local imports like "from app..." work when running Alembic
prepend_sys_path = .
# Use OS path separator
path_separator = os

# Leave this blank; env.py will set it from the environment (DATABASE_URL)
sqlalchemy.url =

# --- Logging (defaults are fine) ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S